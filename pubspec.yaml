name: groceries
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_country_code_picker: ^0.1.9+1
  google_sign_in: ^6.2.1
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  firebase_core: ^3.6.0
  firebase_auth: ^5.3.1
  lottie: ^3.1.3
  font_awesome_flutter: ^10.7.0
  shared_preferences: ^2.3.2
  geolocator: ^13.0.1
  geocoding: ^2.0.0
  pinput: ^5.0.0
  connectivity_plus: ^6.1.0
  cached_network_image: ^3.4.1
  email_otp: ^3.0.2

dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/texts/
    - assets/img/
    - assets/lottie/
    - assets/categories/
    - assets/app_logo/


  fonts:
    - family: MyFont
      fonts:
        - asset: assets/fonts/AfacadFlux-VariableFont_slnt,wght.ttf


