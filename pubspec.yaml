name: groceries
description: "A new Flutter project."
publish_to: 'none' # Remove this line if you wish to publish to pub.dev
version: 1.0.0+1
environment:
  sdk: ^3.5.3
dependencies:
  flutter:
    sdk: flutter
  cupertino_icons: ^1.0.8
  fl_country_code_picker: ^0.1.9+1
  google_sign_in: ^6.2.1
  flutter_svg: ^2.0.10+1
  provider: ^6.1.2
  firebase_auth: ^5.3.1
  firebase_core: ^3.6.0
  pinput: ^5.0.0
  email_otp: ^2.1.2
dev_dependencies:
  flutter_test:
    sdk: flutter
  flutter_lints: ^4.0.0
flutter:
  uses-material-design: true

  assets:
    - assets/images/
    - assets/icons/
    - assets/texts/
    - assets/img/

  fonts:
    - family: MyFont
      fonts:
        - asset: assets/fonts/AfacadFlux-VariableFont_slnt,wght.ttf
